<div class="fundo min-w-screen min-h-screen flex justify-center relative">
    <div class="flex flex-col items-center font-bold absolute top-[5%] m-auto">
        <span class="text-xl">
            {{data}}
        </span>
        <span class="tempo text-9xl">
            {{horaAtual}}
        </span>
    </div>
    <div class="absolute top-[50%] transition-all flex items-center justify-center flex-col z-9">
        <div class="img w-40 h-40 rounded-full overflow-hidden drop-shadow-[8px_8px_8px_rgba(255,255,255,1)] hover:drop-shadow-[8px_8px_8px_rgba(0,0,0,1)]  flex items-center justify-center cursor-pointer" (click)="toggleLogando()">
            <img src="../../assets/pictures/user.jpg" alt="" class="h-60">
        </div>
        <!-- class="absolute w-61 invisible transition-all group-hover:visible group-hover:relative group-hover:mt-2 z-2" -->
        <div class="flex flex-col justify-center items-center transition-all"  [ngClass]="{'invisible': !logando, 'mt-2': logando}">
            <label class="font-bold text-gray-300">Rafael Brinckmann Vasconcellos</label>
            <div class="flex gap-5 text-2xl mt-1 items-center">
                <i class="bi bi-x-circle cursor-pointer text-red-800 hover:text-red-600" (click)="toggleLogando()"></i>
                <i class="bi bi-box-arrow-right text-blue-400 hover:text-blue-600 cursor-pointer" (click)="entrar()"></i>
            </div>
        </div>
    </div>
</div>
