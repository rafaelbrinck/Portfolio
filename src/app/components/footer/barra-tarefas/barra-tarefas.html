<div class="barra-tarefas fixed bottom-0 w-full h-10 flex bg-gray-700">
    <div class="botao h-10 w-12 flex items-center justify-center text-white hover:bg-gray-600 cursor-pointer">
        <i class="bi bi-windows"></i>
    </div>
    <div class="programas h-10 flex gap-1.5">
        <!-- Sobre -->
        <div class="habilidades h-10 w-12 flex items-center justify-center cursor-pointer box-border border-amber-50 text-white hover:bg-gray-600 hover:border-b-6"
        [class.border-b-4]="mostrarSobre" (click)="abrirSobre()">
            <i class="bi bi-browser-chrome text-xl mb-1 text-white"></i>
        </div>

        <!-- Skills -->
        <div class="habilidades h-10 w-12 flex items-center justify-center cursor-pointer box-border border-amber-50 text-white hover:bg-gray-600 hover:border-b-6"
        [class.border-b-4]="mostrarSkils" (click)="abrirSkill()">
            <i class="bi bi-clipboard-data-fill text-xl mb-1"></i>
        </div>


        <!-- <div class="habilidades h-10 w-12 flex items-center justify-center hover:bg-gray-600 hover:border-b-4 cursor-pointer border-b-2 border-amber-50 box-border" (click)="abrirSkill()" *ngIf="mostrarSkils">
            <i class="bi bi-clipboard-data-fill text-xl mb-1 text-white"></i>
        </div> -->


        <!-- Projetos -->
        <div class="habilidades h-10 w-12 flex items-center justify-center cursor-pointer box-border border-amber-50 text-white hover:bg-gray-600 hover:border-b-6"
        [class.border-b-4]="mostrarProjeto">
            <i class="bi bi-broadcast-pin text-xl mb-1 text-white"></i>
        </div>
    </div>

    <!--Fechar tudo-->
    <div class="w-3 h-full hover:bg-gray-900 hover:border-gray-900 absolute right-0 cursor-pointer border-l-2 border-gray-600" (click)="fecharTudo()"></div>
</div>
