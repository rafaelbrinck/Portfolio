<div class="area-fundo flex items-center justify-center">
    <app-skills *ngIf="mostrarSkills"  (fechar)="abrirSkills()"/>
    <app-info *ngIf="mostrarSobre" (fechar)="abrirSobre()" />
    <app-projects *ngIf="mostrarProjects" (fechar)="abrirProjects()"/>

    <div class="row fixed left-0 top-0 w-20 h-60 flex items-center justify-around flex-col gap-3 mt-1 ml-1">
        <div class="col-start-12 cursor-pointer w-full h-20 flex items-center justify-center flex-col gap-0.5 hover:bg-cyan-900 hover:opacity-90 rounded-xl p-4 hover:text-amber-50" (click)="abrirSobre()">
            <img src="assets/icons/projects.png" alt="">
            <label class="text-sm font-bold">Sobre</label>
        </div>
        <div class="col-start-12 cursor-pointer w-full h-20 flex items-center justify-center flex-col gap-0.5 hover:bg-cyan-900 hover:opacity-90 rounded-xl p-4 hover:text-amber-50" (click)="abrirSkills()">
            <img src="assets/icons/skills.png" class="w-15" alt="">
            <label class="text-sm font-bold">Habilidades</label>
        </div>
        <div class="col-start-12 cursor-pointer w-full h-20 flex items-center justify-center flex-col gap-0.5 hover:bg-cyan-900 hover:opacity-90 rounded-xl p-4 hover:text-amber-50" (click)="abrirProjects()">
            <img src="assets/icons/chrome.svg" alt="">
            <label class="text-sm font-bold">Projetos</label>
        </div>
    </div>

    <app-barra-iniciar *ngIf="mostrarIniciar"/>

    <div class="mais-infos w-40 bg-gray-800 absolute right-30 bottom-10 flex justify-around text-white p-2.5 gap-4" *ngIf="mostrarIcons">
        <i class="bi bi-shield-shaded hover:bg-gray-600 p-2"></i>
        <i class="bi bi-nvidia text-green-400 hover:bg-gray-600 p-2"></i>
        <i class="bi bi-printer hover:bg-gray-600 p-2"></i>
    </div>
    
</div>
