<div #modalContainer class="container h-150 rounded-xl bg-gray-300 relative shadow-2xl z-50 w-3xl max-w-lvw" 
[ngClass]="{
    'h-200': simulation,'h-150': !simulation,
    'mb-5': simulation
 }">
    <div class="top w-full h-7 bg-neutral-700 absolute top-0 ">
        <div class="buttons flex gap-3 w-20 h-full absolute right-0 top-0 items-center justify-center mr-1 z-50">
            <div class="minim h-3.5 w-3.5 bg-yellow-500 rounded-xl cursor-pointer hover:bg-yellow-700" (click)="minimizarModal()"></div>
            <div class="maxim h-3.5 w-3.5 bg-green-500 rounded-xl cursor-pointer hover:bg-green-700"></div>
            <div class="close h-3.5 w-3.5 bg-red-500 rounded-xl cursor-pointer hover:bg-red-700" (click)="fecharModal()"></div>
        </div>
    </div>
    
    <div class="container flex w-full h-full items-center justify-center text-center pt-10 pl-3 pr-3 box-border pb-3 gap-5 relative">
        <div class="w-full h-10 bg-gray-600 absolute top-7 flex text-xl items-center gap-3 pl-3 text-white">
            <i class="bi bi-arrow-left hover:bg-gray-400 rounded-2xl  w-7 h-7"
            (click)="fecharSimulation()"
            [ngClass]="{
                'text-gray-400': !simulationHistorico,
                'hover:bg-gray-400': simulationHistorico
            }"></i>
            <i class="bi bi-arrow-right hover:bg-gray-400 rounded-2xl  w-7 h-7" (click)="ativarSimulation()" [ngClass]="{
                'text-gray-400': !simulationHistorico,
                'hover:bg-gray-400': simulationHistorico
            }"></i>
            <i class="bi bi-arrow-clockwise hover:bg-gray-400 rounded-2xl  w-7 h-7"></i>
            <i class="bi bi-house-door hover:bg-gray-400 rounded-2xl  w-7 h-7" (click)="reload()"></i>
            <div class="input bg-gray-800 text-left pl-5 pr-1 h-[70%] rounded-2xl text-base flex items-center justify-between"  [ngClass]="{'w-4/5': simulation,'w-3/5': !simulation, 'text-[11px]': simulation}">
                <p>{{url}}</p>
                <i class="bi bi-star-fill hover:bg-gray-400 rounded-2xl  w-5 h-5 items-center justify-center flex text-sm"></i>
            </div>
            <i class="bi bi-download hover:bg-gray-400 rounded-2xl  w-7 h-7"></i>
            <div class="w-0.5 h-1/2 bg-black"></div>
            <i class="bi bi-person-circle hover:bg-gray-400 rounded-2xl  w-7 h-7"></i>
            <i class="bi bi-three-dots-vertical hover:bg-gray-400 rounded-2xl  w-7 h-7"></i>
        </div>
    </div>
    <div class="conteudo w-full h-[92%] absolute top-17 overflow-scroll sem-scroll">
        <app-projects-info *ngIf="!simulation" (ativar)="ativarSimulation()"/>
        <app-project-simulation *ngIf="simulation" />
    </div>
</div>
