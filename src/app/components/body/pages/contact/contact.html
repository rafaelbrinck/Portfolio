<div  #modalContainer class="container w-3xl max-w-lvw h-140 sm:h-150 rounded-xl bg-gray-200 relative shadow-2xl z-50">
    <div class="top w-full h-7 bg-neutral-700 absolute top-0 ">
        <div class="buttons flex gap-3 w-20 h-full absolute right-0 top-0 items-center justify-center mr-1 z-50">
            <div class="minim h-3.5 w-3.5 bg-yellow-500 rounded-xl cursor-pointer hover:bg-yellow-700" (click)="minimizarModal()"></div>
            <div class="maxim h-3.5 w-3.5 bg-green-500 rounded-xl cursor-pointer hover:bg-green-700"></div>
            <div class="close h-3.5 w-3.5 bg-red-500 rounded-xl cursor-pointer hover:bg-red-700" (click)="fecharModal()"></div>
        </div>
    </div>
    
    <form #formElement (ngSubmit)="sendMail()" class="container flex flex-col w-full h-full pt-9 px-3 pb-3 gap-1 box-border relative">
        <!-- Linha: Nome, Email e Enviar -->
        <div class="flex flex-wrap items-end gap-2">
            <!-- Nome -->
            <div class="flex flex-col flex-3 w-full">
                <div class="flex items-center gap-2">
                    <label for="name" class="text-sm text-black mb-1 border p-1.5 rounded-sm font-bold justify-center">Nome</label>
                    <input
                    type="text"
                    name="name"
                    ngModel
                    id="name"
                    class="border-b border-gray-400 px-2 py-1 w-full focus:outline-none focus:ring-1 focus:ring-blue-500 focus:rounded-sm hover:bg-white hover:rounded-sm focus:bg-white"
                    required
                />

                </div>
                <div class="flex items-center gap-2">
                    <!-- Email -->
                    <label for="email" class="text-sm text-black mb-1 border rounded-sm font-bold w-15 text-center p-1.5 justify-center">E-mail</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        ngModel
                        class="border-b border-gray-400 px-2 py-1 w-full focus:outline-none focus:ring-1 focus:ring-blue-500 focus:rounded-sm hover:bg-white hover:rounded-sm  focus:bg-white"
                        required
                    />
                </div>
            </div>

            <!-- BotÃ£o Enviar -->
            <button
            class="bg-white border border-gray-300 rounded-md px-5 py-2 text-sm font-semibold hover:bg-gray-100 transition h-full" type="submit"
            >
            Enviar
            </button>
        </div>

        <!-- Assunto -->
        <div>
            <input
            type="text"
            name="title"
            placeholder="Assunto"
            ngModel
            class="border-b border-gray-400 px-2 py-1 w-full focus:outline-none  focus:ring-1 focus:ring-blue-500 focus:rounded-sm hover:bg-white hover:rounded-sm focus:bg-white"
            required/>
        </div>

        <!-- Mensagem -->
        <textarea
            name="mensagem"
            placeholder="Digite sua mensagem..."
            ngModel
            class="bg-white border border-gray-300 rounded-md px-3 py-2 resize-none h-full w-full focus:outline-none" required
        ></textarea>
    </form>

</div>
